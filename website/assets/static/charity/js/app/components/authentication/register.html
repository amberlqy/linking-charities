<div style="margin: auto; padding: 10px;">
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>

        <md-tabs md-dynamic-height md-border-bottom>

            <md-tab label="New User">
                <md-content class="md-padding">

                    <div class="well">
                    <form role="form" ng-submit="vm.register('user')">
                        <div class="form-group">
                            <label for="register__username">Username</label>
                            <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="ex. Name" />
                        </div>

                        <div class="form-group">
                            <label for="register__email">Email</label>
                            <input type="text" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. email@address.com" />
                        </div>

                        <div class="form-group">
                            <label for="register__password">Password</label>
                            <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="ex. Password" />
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                        </div>
                    </form>
                </div>

                </md-content>
            </md-tab>

            <md-tab label="New Charity">
                <md-content class="md-padding">

                    <div class="well">
                    <form role="form" ng-submit="vm.register('charity')">
                        <div class="form-group">
                            <label for="register__username">Username</label>
                            <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="ex. Name" />
                        </div>

                        <div class="form-group">
                            <label for="register__email">Email</label>
                            <input type="text" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. email@address.com" />
                        </div>

                        <div class="form-group">
                            <label for="register__password">Password</label>
                            <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="ex. Password" />
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                        </div>
                    </form>
                </div>

                </md-content>
            </md-tab>

        </md-tabs>

    </div>
</div>
