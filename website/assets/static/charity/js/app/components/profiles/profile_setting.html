<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/static/charity/css/profilecss/style.css" rel="stylesheet">
</head>
<body>

<!-- container section start -->
<section class="profile-container">
    <!-- aside menubar -->
    <div id="sidebar">
        <ul class="sidebar-menu">
            <li>
                <a class="" href="{{vm.user}}/profile">
                    <i></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="sub-menu">
                <a href="javascript:;" class="">
                    <i></i>
                    <span>Activity</span>
                    <!-- Create class later, just a draft -->
                    <span class="glyphicon glyphicon-plus" style="float: right; margin-right: 8px; margin-top: 6px; font-size: 10px;"></span>
                </a>
                <ul class="sub">
                    <li><a class="" href="{{vm.user}}/new_activity">New Activity</a></li>
                    <li><a class="" href="{{vm.user}}/activities">Past Activity</a></li>
                </ul>
            </li>
            <li class="active">
                <a class="" href="{{vm.user}}/setting">
                    <i></i>
                    <span>Setting</span>
                </a>
            </li>
        </ul>
    </div>

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-file-text-o"></i> Setting</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Change Password
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" name="passwordForm" ng-submit="vm.update()">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Current Password<font color="#FF0000"> *</font></label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" ng-model="vm.profile.cur_password" ng-required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">New Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" ng-model="vm.profile.new_password" ng-required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Re-New Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" ng-model="vm.profile.renew_password" ng-required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary" ng-disabled="!passwordForm.$valid">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
</section>

<script src="/static/charity/css/profilecss/scripts.js"></script>
</body>
</html>
