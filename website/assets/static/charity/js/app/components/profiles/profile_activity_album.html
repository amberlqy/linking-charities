<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/static/charity/css/profilecss/style.css" rel="stylesheet">
</head>
<body>

<div style="background-color: #eeeeee;">
    <!-- aside menu -->
    <section>
        <!-- aside menubar -->
        <div id="sidebar">
            <ul class="sidebar-menu">
                <li>
                    <a id="descriptionLink" href="profile/{{vm.name}}">
                        <i></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="javascript:;" class="">
                        <i></i>
                        <span>Activity</span>
                        <span class="glyphicon glyphicon-plus act-sidebar"></span>
                    </a>
                    <ul class="sub">
                        <li><a id="lastActivityLink" href="profile/{{vm.name}}#lastActivity">Last Activity</a></li>
                        <li><a class="" href="profile/{{vm.name}}/activities">Past Activities</a></li>
                        <li ng-show="vm.isMatched"><a class="" href="profile/{{vm.name}}/new_activity">New Activity</a></li>
                    </ul>
                </li>
                <li>
                    <a id="financialLink" href="profile/{{vm.name}}#financial">
                        <i></i>
                        <span>Financial</span>
                    </a>
                </li>
                <li>
                    <a class="" href="#" ng-click="vm.donate()">
                        <i></i>
                        <span>Donate To Us</span>
                    </a>
                </li>
                <li>
                    <a id="contactDetailLink" href="profile/{{vm.name}}#contactDetail">
                        <i></i>
                        <span>Contact Us</span>
                    </a>
                </li>
                <li ng-show="vm.isMatched">
                    <a class="" href="profile/{{vm.name}}/setting">
                        <i></i>
                        <span>Setting</span>
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-file-text-o"></i> Activity {{vm.name}} Album</h3>
                </div>
            </div>

            <!--<div ng-show="!vm.activity.length"><h3>There is no activity of this charity.</h3></div>-->
            <div id="activityAlbum">
                {{vm.name}}' Activity id {{vm.id}} Album
            </div>

            <div id="fb-root"></div>
            <div ng-repeat="post in posts">
                <div>{{post.title}}</div>
                <div>{{post.content}}</div>
                <button ng-click="share(post)">SHARE</button>
            </div>
        </section>
    </section>
</div>

    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1828642534025419',
            xfbml      : true
//            version    : 'v2.8'
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.8&appId=1828642534025419";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<script src="/static/charity/css/profilecss/scripts.js"></script>

</body>
</html>
