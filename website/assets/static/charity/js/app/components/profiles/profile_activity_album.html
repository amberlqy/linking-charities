<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/static/charity/css/profilecss/style.css" rel="stylesheet">
</head>
<body>

<div style="background-color: #eeeeee;">
    <!-- aside menu -->
    <section>
        <!-- aside menubar -->
        <div id="sidebar">
            <ul class="sidebar-menu">
                <li>
                    <a id="descriptionLink" href="profile/{{vm.name}}">
                        <i></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="javascript:;" class="">
                        <i></i>
                        <span>Activity</span>
                        <span class="glyphicon glyphicon-plus act-sidebar"></span>
                    </a>
                    <ul class="sub">
                        <li><a id="lastActivityLink" href="profile/{{vm.name}}#lastActivity">Last Activity</a></li>
                        <li><a class="" href="profile/{{vm.name}}/activities">Past Activities</a></li>
                        <li ng-show="vm.isMatched"><a class="" href="profile/{{vm.name}}/new_activity">New Activity</a></li>
                    </ul>
                </li>
                <li>
                    <a id="financialLink" href="profile/{{vm.name}}#financial">
                        <i></i>
                        <span>Financial</span>
                    </a>
                </li>
                <li>
                    <a class="" href="payment/{{vm.name}}">
                        <i></i>
                        <span>Donate To Us</span>
                    </a>
                </li>
                <li>
                    <a id="contactDetailLink" href="profile/{{vm.name}}#contactDetail">
                        <i></i>
                        <span>Contact Us</span>
                    </a>
                </li>
                <li ng-show="vm.isMatched">
                    <a class="" href="profile/{{vm.name}}/setting">
                        <i></i>
                        <span>Setting</span>
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <section id="main-content">
        <section id="gallery" class="parallax section">
            <div class="wrapsection">
                <div class="parallax-overlay" style="background-color:#00c1c1;opacity:0.9;"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 sol-sm-12">
                            <div class="maintitle">
                                <h3 class="section-title">{{vm.name}} Activity</h3>
                                <p class="lead">
                                    Activity {{vm.activity.name}} Album
                                </p>
                            </div>
                        </div>

                        <div class="col-md-4" ng-repeat="image in vm.activity.images track by $index">
                            <a href="#" title="{{vm.activity.name}} picture">
                                <img style="height: 250px;" src="{{image.image}}" alt="" class="image-responsive">
                                <div class="description">
                                    <span class="caption">Picture <b>{{$index+1}}</b></span>
                                    <span class="camera"><i class="fa fa-camera"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</div>
<script src="/static/charity/css/profilecss/scripts.js"></script>

</body>
</html>
