<div class="search">
    <div class="row">
		<section class="content">
			<h3>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Search Results</h3>
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="table-container">

							<table class="table table-filter">
								<tbody>
									<tr ng-repeat="data in searchResults | filter : searchKeyWord">
										<td>
											<div class="media">
												<a class="pull-left">
													<img src="/static/charity/images/no-user-image.gif" style="height: 40px;">
												</a>
												<div class="media-body">
                                                    <!--
													<span class="media-meta pull-right">Febrero 13, 2016</span>
													-->

													<h4 class="title">
														<a href="javascript:void(0);" ng-click="profilePage(data.Name)"><font color="FF00CC">{{data.Name}}</font></a>
														<!--<span class="pull-right pagado">(Pagado)</span>-->
													</h4>
													<p class="summary">{{data.Number}}</p>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>

						</div>
					</div>
				</div>
				<div class="content-footer">

				</div>
			</div>
		</section>
    </div>
</div>
