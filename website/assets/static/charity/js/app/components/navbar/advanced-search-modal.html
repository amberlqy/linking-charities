<div class="modal-header">
    <h3>Advanced Search</h3>
</div>

<div class="modal-body">
    <form name="searchForm" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Charity Name<font color="#FF0000"> *</font></label>

            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="name" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Charity Target</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="target" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Charity Location</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="location" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Charity Ranking</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" ng-model="ranking"/>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button id="sprint-button-save" ng-click="advancedSearch()" class="btn btn-primary">Search</button>
    <button id="sprint-button-cancel" ng-click="cancel()" class="btn btn-default">Cancel</button>
</div>
