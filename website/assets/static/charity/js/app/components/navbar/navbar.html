<nav class="navbar-fixed-top custom-navbar" role="navigation">
    <div class="container-fluid">

        <div class=".col-sm-4 col-md-4">
            <a class="navbar-brand" href="home">Linking Charities</a>
            <ul>
                <li ng-show="vm.isAuthenticated" ng-class="{ active: vm.isActive('/home')}"><a href="home">Home</a></li>
            </ul>
        </div>

        <div class=".col-sm-4 col-md-4 search-pad">
            <div class="input-group" id="adv-search">
                <div angucomplete-alt pause="1500" input-changed="inputSelected" selected-object="afterSelected"
                     local-data="vm.search.suggestion" search-fields="charity_name" title-field="charity_name" minlength="1" input-class="form-control">
                </div>
                <!--<input type="text" class="form-control" ng-model="vm.search.searchKey" />-->
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <!-- Advanced Search -->
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label>Filter by</label>
                                        <select class="form-control" ng-model="vm.search.filter">
                                            <option value="0" selected>All</option>
                                            <option value="1">Most donation</option>
                                            <option value="2">Top rated</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Charity Name</label>
                                        <input class="form-control" type="text" ng-model="vm.search.charityname" />
                                    </div>
                                    <div class="form-group tagdiv">
                                        <label>Tag</label>
                                        <input class="form-control tagsinput" name="tagsinput" id="tagsinput" />
                                    </div>
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input class="form-control" type="text" ng-model="vm.search.country" />
                                    </div>
                                    <div class="form-group">
                                        <label>City</label>
                                        <input class="form-control" type="text" ng-model="vm.search.city" />
                                    </div>
                                    <div class="center">
                                        <button type="submit" class="btn btn-primary" ng-click="vm.advanceSearchClick()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Search Button -->
                        <button type="button" class="btn btn-primary" ng-click="vm.searchClick()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
        </div>

        <div class=".col-sm-4 col-md-4">
            <ul class="pull-right">
                <li ng-show="vm.isAuthenticated && vm.userRole == 'charity'" ng-class="{ active: vm.isActive('/profile/' + vm.user)}"><a href="profile/{{ vm.user }}">{{ vm.user }}</a></li>
                <li ng-show="vm.isAuthenticated && vm.userRole == 'user'" ng-class="{ active: vm.isActive('/user/' + vm.user)}"><a href="user/{{ vm.user }}">{{ vm.user }}</a></li>
                <li ng-show="vm.isAuthenticated" ><a href="javascript:void(0)" ng-click="vm.logout()">Logout</a></li>
                <li ng-hide="vm.isAuthenticated" ng-class="{ active: vm.isActive('/login')}"><a href="login">Login</a></li>
                <li ng-hide="vm.isAuthenticated" ng-class="{ active: vm.isActive('/register')}"><a href="register">Register</a></li>
            </ul>
        </div>
    </div>
</nav>
<script>
    $(document).ready(function(){
        $('[data-toggle="dropdown"]').dropdown();
        // Tags Input
        $(".tagsinput").tagsInput();
    });
</script>

<script src="/static/charity/js/library/jquery.tagsinput.js"></script>
<link rel="stylesheet" type="text/css" href="/static/charity/js/app/components/navbar/angucomplete-alt.css"/>
