<div class="modal-header">
    <h3>Sign Up</h3>
</div>

<div class="modal-body">
    <form name="signUpForm" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Username<font color="#FF0000"> *</font></label>

            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="signup.username" required/>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password<font color="#FF0000"> *</font></label>

            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="signup.password" required/>
            </div>
        </div>

      <div class="form-group">
        <label for="rePassword" class="col-sm-2 control-label">Re-Password<font color="#FF0000"> *</font></label>

        <div class="col-sm-10">
          <input type="password" class="form-control" ng-model="signup.rePassword" required/>
        </div>
      </div>
    </form>
</div>

<div class="modal-footer">
    <button id="signup-button-save" ng-click="save()" ng-disabled="!signUpForm.$valid" class="btn btn-primary">Save</button>
    <button id="signup-button-cancel" ng-click="cancel()" class="btn btn-default">Cancel</button>
</div>

<div id="loading-icon" class="loading bar" style="visibility: hidden">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
