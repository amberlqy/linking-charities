<div class="modal-header">
    <h3>{{action}} Charity</h3>
</div>

<div class="modal-body">
    <form name="charityInfoForm" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name<font color="#FF0000"> *</font></label>

            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="item.name" required/>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>

            <div class="col-sm-10">
                <textarea class="form-control" ng-model="item.description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="ranking" class="col-sm-2 control-label">Ranking</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" ng-model="item.ranking"/>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button id="sprint-button-save" ng-click="save()" ng-disabled="!charityInfoForm.$valid" class="btn btn-primary">Save</button>
    <button id="sprint-button-cancel" ng-click="cancel()" class="btn btn-default">Cancel</button>
    <button id="sprint-button-remove" ng-click="remove()" ng-show="item.id" class="btn btn-danger">Delete</button>
</div>

<div id="loading-icon" class="loading bar" style="visibility: hidden">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
